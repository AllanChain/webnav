on:
  push:
    tags:
      - v*

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - name: Prepare Content to Hash (ignore app version)
      run: tail -n +4 package-lock.json > .content.to.hash
    - uses: actions/cache@v2
      with:
        path: ~/.npm
        key: node-${{ hashFiles('.content.to.hash') }}
        restore-keys: |
          node-
    - name: Install Packages
      run: npm install
    - name: Build App
      run: npm run build
      env:
        PUB_PATH: '/webnav/'
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        publish_branch: gh-pages
